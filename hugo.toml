baseURL = "https://andreasvijensen.github.io/"
languageCode = "en-us"
title = "Andreas Videbæk Jensen"
theme = "PaperMod"
enableRobotsTXT = true

[params]
  description = "Assistant Professor of Political Science"
  author = "Andreas Videbæk Jensen"
  defaultTheme = "auto"
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  showToc = false

  [params.profileMode]
    enabled = false

  [params.homeInfoParams]
    Title = "Andreas Videbæk Jensen"
    Content = """
<div class=\"hero-mag\">
  <div>
    <p class=\"eyebrow\">Political Behavior • Education • Participation</p>
    <p class=\"hero-title\">Assistant Professor of Political Science, Aarhus University</p>
    <p>I study how citizens participate in politics and the factors that shape their ability to do so. My work focuses on education and democratic competence, as well as tools and interventions aimed at improving political participation.</p>
    <p class=\"hero-contact\">Email: <a href=\"mailto:avj@ps.au.dk\">avj@ps.au.dk</a></p>
  </div>
  <img class=\"hero-photo\" src=\"/img/profile.jpg\" alt=\"Andreas Videbæk Jensen\">
</div>
"""

